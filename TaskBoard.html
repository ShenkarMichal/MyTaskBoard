<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS and JS files -->
    <script defer src="jsFile\TaskFunc.js"></script>
    <link rel="stylesheet" href="cssFiles\TaskStyle.css">
    <link rel="stylesheet" href="cssFiles\bodyStyle.css">
    <link rel="stylesheet" href="cssFiles\formStyle.css">
    <!-- Bootstrap links for glyphicon -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Get fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
   
    <!-- Title and Favikon -->
    <title>My Task Board</title>
    <link rel="icon" type="image/x-icon" href="Pictures\thumbtack_1.png"> 
</head>
<body>
    <!-- Heading -->
    <h1 class="container-fluid">My Tasks Board</h1>
    
    <!-- Remuve all the board -->
    <button class="btn btn-light remove" type="button" onclick="remuveAllTasks()">
        <span id="offCanvasSpan">Remuve all tasks</span>
        <br>
        <img src="Pictures\clear.png" class="imgBtn">
    </button>

    <!-- Get a new task - offCanvas from Bootstrap -->
    <button class="btn btn-light canvas" type="button" data-bs-toggle="offcanvas" 
    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <span id="offCanvasSpan">Add a new task</span>
        <br>
        <img src="Pictures\thumbtack_1.png" class="imgBtn">
    </button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Add a new task</h5>        
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
    <!-- Get a new task - form -->
       <div id="newTaskForm">
            <form onsubmit="createTask();return false">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="myTask" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">What do you need to do?</label>
                </div> 
                <br>
                <label for="floatingInput">When do you need to do this?</label>
                <div class="form-floating col-auto">
                    <input type="date" name="date" id="date" class="form-control" style="width: 200px" required>
                    <label for="floatingInput">date</label>
                </div>  
                <br>              
                <div class="form-floating col-auto">
                    <input type="time" name="date" id="time" class="form-control"  style="width: 200px" required>
                    <label for="floatingInput">time</label>
                </div>               
                <br>
                <button type="submit" id="create" class="btn btn-light" >Add the task to my board</button>
                <br>
                <button type="reset" class="btn btn-light">Reset the task</button>                
            </form>
            <span id="notes">notes</span>
        </div>
    </div>
    </div>


    <!-- Create the board -->
    <br>
    <div id="entireBoard" class="container-fluid text-center">
       

    </div>
    


</body>
</html>
